version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: jupitra-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: asphalt6
      POSTGRES_DB: jupitra_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jupitra_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jupitra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: jupitra-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:asphalt6@postgres:5432/jupitra_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - /app/node_modules
      - /app/apps/api/node_modules
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: jupitra-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
